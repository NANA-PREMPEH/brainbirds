{% extends "includes/layout.html" %}
{% block content %}
       <section id="topOfPage" class="topTabsWrap color_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="pageTitle h3">URL not found</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="mainWrap with_sidebar sideBarLeft">
        <div class="container" role="main">
            <div class="row content">
                <div class="col-sm-12">

                    <div class="page404">
                        <div class="titleError">404</div>
                        <div class="h2">The requested page cannot be found</div>
                        <p>
                            Go back, or return to 
                            <a href="{{ url_for(main.home) }}">BrainBirds Academy</a>
                            home page to choose a new page. <br>Please report any broken links to <a href="mailto:oseiprempehwilliams@gmail.com">our technical team.</a> (NAPSA LIMITED)
                        </p>
                        <div class="inputSubmitAnimation radCircle">
                            <form class="search_form" action="#" method="get">
                                <input type="text" class="sInput" name="s" value="" placeholder="What are you searching for?">
                            </form>
                            <a href="#" class="searchIcon aIco search" title="Search"></a>
                        </div>
                    </div>

                </div>
          
            </div>  



        </div>   
    </section>
{% endblock content %}
